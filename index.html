<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор v3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <label for="num1">Введите первое число:</label>
        <input class="input-field" type="number" id="num1" value="" />

        <label for="num2"> Введите второе число:</label>
        <input class="input-field" type="number" id="num2" value="" />

        <label for="num3"> Введите третье число:</label>
        <input class="input-field" type="number" id="num3" value="" />

        <button id="calculate-clear">Удалить введенные значения</button>

        <button id="calculate-random">Сгенерировать случайные значения</button>

        <button id="calculateBtn" class="button">Посчитать сумму</button>

        <div id="result-box">
          <label for="result">Результат:</label>
          <input type="text" id="result" class="result-field" readonly />
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
